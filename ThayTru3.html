<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="dist\css\reset.css">
    <link rel="stylesheet" href="dist\css\ThayTru3.css">
    <link rel="stylesheet" href="dist\css\all.min.css">
    <title>BT8</title>
</head>

<body>
    <div class="start-page" style="position: relative; overflow: hidden;">
		<div class="bg-image"
			style="position: absolute; top: 0; left: 0; z-index: -100;">
			<img style="display: block; width: 100%; height: 100%;" alt=""
				src="dist/img/backgroundBT8.jpg">
		</div>

        <form class="form" action="NhanVien/insert.htm" modelAttribute="nhanVien">
            <div class="error">
				<div class="content">
					<p>daaaaaaaaaa</p>
					<p>ddddddddddddddddddddddddddddddddd</p>
				</div> 
            </div>
			<h1>Thêm mới nhân viên</h1>
			<div>
				<label>Mã nhân viên</label>
				<input class="input" path="idNV" />
			</div>
			<div>
				<label>Tên</label>
				<input class="input" path="ten" />
			</div>
			<div>
				<label>Ngày sinh</label>
				<input class="input" path="ngaySinh" type="date" />
			</div>
			<div>
				<label>Số điện thoại</label>
				<input class="input" path="soDT" />
			</div>
			<div>
				<label>Địa chỉ</label>
				<input class="input" path="diaChi" />
			</div>
			<div>
				<label>Giới tính</label>
				<radiobuttons path="gioiTinh" items="${listGioiTinh}" />
			</div>
			<div>
				<label>Lương</label>
				<input class="input" path="luong" />
			</div>
			<div>
				<label>Email</label>
				<input class="input" path="email" />
			</div>
			<div class="btns">
				<button name="btnCapNhat">Cập nhật</button>
				<button name="btnNhapLai">Nhập lại</button>
				<button name="btnThoat">Thoát</button>
			</div>
		</form>
	</div>
</body>

</html>
