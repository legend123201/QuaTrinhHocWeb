<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
    <div class="start-page">
        <div class="form-login">
            <h2>Create your account</h2>
            <div class="input-group flex">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group flex">
                <i class="far fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-group flex">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="input-group flex">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="session-signup flex j-between a-center">
                <div class="remember-option">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button>Signup</button>
            </div>
            <div class="other-signup">
                <div class="div-around-or">
                    <div class="or flex j-center a-center">
                        <span>Or</span>
                    </div>
                </div>
                
                <div class="icons flex">
                    <div class="facebook-icon">
                        <a href=""><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="google-icon">
                        <a href=""><i class="fab fa-google-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="session-members">
                <p>Already a member?<a href="">Login</a></p>
                
            </div>
        </div>
        <p>Â© 2020 Stock Signup Form. All rights reserved | Design by <a href="">W3Layouts</a> </p>
